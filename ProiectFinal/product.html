<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="product.css">
    <script src="proiect.js"></script>
</head>
<body onload="getProdus()">
    <div id="loading" class="lds-ripple"><div></div><div></div></div>
    <header class="topBar">
		<div class="pageContent">
			<div class="logo"><a href="index.html" class="textLogo">Online Shop</a></div>
			<div class="contFoot">
                <a href="index.html"><i class="fa fa-fw fa-home"></i> Continue Shopping</a>
                <a href="cart.html"><i class="fa fa-fw fa-shopping-cart"></i> Cart</a>
			</div>
		</div>
	</header>
    <section id="main">
        <div class="card">
            <div class="left">
                <img class="picture" src="" alt="Product Image">
            </div>
            <div class="right">
                <h1 class="name"></h1>
                <p class="size"></p>
                <p class="color"></p>
                <p class="price"></p>
                <p class="description"></p>
                <p class="stock"></p>
                <strong>Cantitate:</strong><br>
                <select title="Introduceţi nr. de bucăţi dorite" name="quantity" class="add_quantity_select" id="articleQuantity"> 								
                    <option value="1" selected="selected">1</option>									
                    <option value="2">2</option>									
                    <option value="3">3</option>									
                    <option value="4">4</option>									
                    <option value="5">5</option>							
                </select><br>
                <button type="button" onclick="addToCart()" class="cartBtn"><i class="fa fa-fw fa-shopping-cart"></i> Add to Cart</button>
                <div id ="toast"></div>
            </div>
        </div>
    </section>
    <footer>
        <ul class="footerList container">
            <li><a href="#">Shipping & Returns</a></li>
            <li><a href="#">Terms & Conditions </a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
