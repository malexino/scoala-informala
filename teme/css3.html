<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css3.css">
</head>
<body>
    <div class="contact">
        <div class="contact-header">
            <span class="font1">Contact us</span>
            <span class="font2">Feel free to contact us</span>
        </div>
        <div class="contact-body">
            <form class="form1">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter Name"><br><br><br>
                <label for="email">E-mail</label><br>
                <input type="text" id="subject" name="subject" placeholder="Enter Subject"><br><br><br>
                <label for="subject">Subject</label><br>
                <input type="text" id="subject" name="subject" placeholder="Enter Subject"><br><br><br>
            </form>
            <form class="form2">
                <label for="message">Message</label><br>
                <textarea name="message" form="form2" rows="15">Enter Message</textarea><br><br><br>
            </form>
            <button class="button1" type="button">Send Message</button>
        </div>
        <div class="contact-footer">
            <p>Or find us on social media</p>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div> 
</body>
</html>
