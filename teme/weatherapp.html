<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weatherapp.css">
    <script src="weatherapp.js"></script> 
</head>
<body>
    <div class="intro">
        <form onsubmit="event.preventDefault();" class = "formular">
            <input type="text" id="oras" name="oras" placeholder = "Enter City..." value=""><br>
            <input class="addBtn" type="submit" onclick="getWeather()" value="Weather"/>
            <input class="addBtn" type="submit" onclick="getForecast()" value="Forecast"/>
        </form>
    </div>
    <div id="infoNow">
        <h2>Weather now <div id="location" style="display: inline;"></div></h2>
        <hr>
        <div id="details">
            <span>Description: <div id="description" style="display: inline;"></div></span><br>
            <span>Humidity: <div id="humidity" style="display: inline;"></div></span><br>
            <span>Pressure: <div id="pressure" style="display: inline;"></div></span><br>
            <span>Current temperature: <div id="temp" style="display: inline;"></div></span><br>
            <span>Minimum temperature: <div id="tempMin" style="display: inline;"></div></span><br>
            <span>Maximum temperature: <div id="tempMax" style="display: inline;"></div></span><br>
            <img id="iconImg" src=""/>
        </div>
        <div class="mapouter hidden">
            <div class="gmap_canvas">
                <iframe
                    width="1200"
                    height="255"
                    id="gmap_canvas"
                    src=""
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0">
                </iframe>
                <a href="https://putlocker-is.org"></a><br>
                <a href="https://www.embedgooglemap.net"></a>
            </div>
        </div>
    </div> 
    <div id="infoForecast">
        <div class="forecastTitle">
            <h2>Forecast <div id="locationForecast" style="display: inline;"></div></h2>
            <hr>
        </div>
        <div class="forecast">
            <div class="alldays">
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
        </div>
    </div>
</body>
</html>
